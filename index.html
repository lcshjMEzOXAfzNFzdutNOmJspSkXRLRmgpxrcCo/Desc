<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>dzxdoz_ — interface</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, monospace;
}

/* ===== BACKGROUND ===== */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== FLOATING BG SHAPES ===== */
.bg {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.circle {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.3;
  animation: float 20s infinite ease-in-out;
}

.c1 {
  width: 300px;
  height: 300px;
  background: #5f9cff;
  top: 10%;
  left: 15%;
}

.c2 {
  width: 400px;
  height: 400px;
  background: #9f5fff;
  bottom: 10%;
  right: 10%;
  animation-delay: 5s;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-60px); }
}

/* ===== CARD ===== */
.card {
  position: relative;
  z-index: 1;
  width: 360px;
  padding: 24px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ===== HEADER ===== */
.header {
  margin-bottom: 16px;
}

.header h1 {
  font-size: 1.4rem;
  letter-spacing: 1px;
}

.header span {
  font-size: 0.85rem;
  opacity: 0.7;
}

/* ===== QUOTE ===== */
.quote {
  margin: 16px 0;
  font-size: 0.9rem;
  line-height: 1.4;
  opacity: 0.85;
}

/* ===== TERMINAL ===== */
.terminal {
  background: rgba(0,0,0,0.5);
  border-radius: 12px;
  padding: 14px;
  font-size: 0.85rem;
  margin-bottom: 16px;
}

.line::before {
  content: "$ ";
  opacity: 0.5;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 0.75rem;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="bg">
  <div class="circle c1"></div>
  <div class="circle c2"></div>
</div>

<div class="card">
  <div class="header">
    <h1>dzxdoz_</h1>
    <span>developer • chill mode</span>
  </div>

  <div class="quote">
    Иногда легко размышлять о будущем,<br>
    но забыть о прошлом...
  </div>

  <div class="terminal">
    <div class="line">status: online</div>
    <div class="line">mode: coding</div>
    <div class="line">coffee: true</div>
  </div>

  <div class="buttons">
    <button onclick="alert('hello.')">ping</button>
    <button onclick="alert('still coding.')">status</button>
  </div>

  <div class="footer">
    guns.lol/dzxdoz_
  </div>
</div>

</body>
</html>
